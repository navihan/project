<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI ìˆ«ì ë§ì¶”ê¸°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="wrapper">

    <!-- ğŸ”¥ ì™¼ìª½ ê²Œì„ ì˜ì—­ -->
    <div class="game-area">
        <h1>ğŸ¯ AI vs ìˆ«ì ë§ì¶”ê¸°</h1>

        <div class="input-area">
            <input type="number" id="guess" placeholder="1~100 ì…ë ¥">
            <button id="guessBtn" onclick="sendGuess()">í™•ì¸</button>
        </div>

        <p id="result"></p>
        <p id="ai"></p>
        <p id="status"></p>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- ğŸ”¥ ì˜¤ë¥¸ìª½ ì…ë ¥ ê¸°ë¡ ì˜ì—­ -->
    <div class="history-area">
        <h3>ğŸ§‘ ë‚´ ì…ë ¥ ê¸°ë¡</h3>
        <div id="myHistory"></div>
    </div>

</div>

<script>
function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "ko-KR";
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(msg);
}

function cleanText(text) {
    return text.replace(/[^\uAC00-\uD7A3a-zA-Z0-9\s]/g, '');
}

function sendGuess() {
    let guessInput = document.getElementById("guess");
    let guess = guessInput.value;

    if (!guess) return;

    // ğŸ”¥ ì˜¤ë¥¸ìª½ì— ëˆ„ì  ì €ì¥
    let historyDiv = document.getElementById("myHistory");
    let newItem = document.createElement("div");
    newItem.className = "history-item";
    newItem.innerText = guess;
    historyDiv.appendChild(newItem);

    fetch("/guess", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({guess: guess})
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("result").innerText = data.result;
        document.getElementById("ai").innerText =
            "ğŸ¤– AI ì¶”ì¸¡: " + data.ai_guess + " â†’ " + data.ai_result;

        document.getElementById("status").innerText =
            "ë‹¹ì‹ : " + data.attempts + "/7 | AI: " + data.ai_attempts;

        let percent = (data.attempts / 7) * 100;
        document.getElementById("progress").style.width = percent + "%";

        speak(cleanText(data.result));

        if (data.game_over) {
            setTimeout(()=>{
                speak(cleanText(data.winner));
                alert(data.winner);
                location.reload();
            },500);
        }

        guessInput.value = "";
        guessInput.focus();
    });
}

// ğŸ”¥ ì—”í„°í‚¤
document.getElementById("guess").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        document.getElementById("guessBtn").click();
    }
});
</script>

</body>
</html>
