<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI ìˆ«ì ë§ì¶”ê¸°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ¯ AI vs ë‹¹ì‹  ìˆ«ì ë§ì¶”ê¸°</h1>

    <input type="number" id="guess" placeholder="1~100 ì…ë ¥">
    <button id="guessBtn" onclick="sendGuess()">í™•ì¸</button>

    <p id="result"></p>
    <p id="ai"></p>
    <p id="status"></p>

    <div class="progress-bar">
        <div id="progress"></div>
    </div>
</div>

<script>
function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "ko-KR";
    window.speechSynthesis.cancel(); // ìŒì„± ê²¹ì¹¨ ë°©ì§€
    window.speechSynthesis.speak(msg);
}

// ì´ëª¨ì§€ ì œê±° í•¨ìˆ˜
function cleanText(text) {
    return text.replace(/[^\uAC00-\uD7A3a-zA-Z0-9\s]/g, '');
}

function sendGuess() {
    let guessInput = document.getElementById("guess");
    let guess = guessInput.value;

    if (!guess) return;

    fetch("/guess", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({guess: guess})
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("result").innerText = data.result;
        document.getElementById("ai").innerText =
            "AI ì¶”ì¸¡: " + data.ai_guess + " â†’ " + data.ai_result;

        document.getElementById("status").innerText =
            "ë‹¹ì‹ : " + data.attempts + "/7 | AI: " + data.ai_attempts;

        let percent = (data.attempts / 7) * 100;
        document.getElementById("progress").style.width = percent + "%";

        // ìŒì„± ì¶œë ¥ (ì´ëª¨ì§€ ì œê±°)
        speak(cleanText(data.result));

        if (data.game_over) {
            setTimeout(()=>{ 
                speak(cleanText(data.winner));
                alert(data.winner);
                location.reload();
            },500);
        }

        guessInput.value = "";
        guessInput.focus();
    });
}

// ğŸ”¥ ì—”í„°í‚¤ë¡œ ë²„íŠ¼ ëˆ„ë¥´ê¸°
document.getElementById("guess").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        document.getElementById("guessBtn").click();
    }
});
</script>

</body>
</html>
