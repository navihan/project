<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ìˆ«ì ë§ì¶”ê¸°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="wrapper">

    <div class="game-area">
        <h1>ğŸ¯ AI vs ë‹¹ì‹  ìˆ«ì ë§ì¶”ê¸°</h1>

        <div class="input-area">
            <input type="number" id="guess" placeholder="1~100 ì…ë ¥" inputmode="numeric">
            <button id="guessBtn" onclick="sendGuess()">í™•ì¸</button>
        </div>

        <p id="result"></p>
        <p id="ai"></p>
        <p id="status"></p>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div class="history-area">
        <h3>ğŸ§‘ ë‚´ ì…ë ¥ ê¸°ë¡</h3>
        <div id="myHistory"></div>
    </div>

</div>

<script>
function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "ko-KR";
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(msg);
}

function sendGuess() {
    let guessInput = document.getElementById("guess");
    let guess = guessInput.value;

    if (!guess) return;

    // ğŸ”¥ ì…ë ¥ ê¸°ë¡ ëˆ„ì 
    let historyDiv = document.getElementById("myHistory");
    let newItem = document.createElement("div");
    newItem.className = "history-item";
    newItem.innerText = guess;
    historyDiv.appendChild(newItem);

    // ğŸ”¥ ëª¨ë°”ì¼ ëŒ€ì‘ í•µì‹¬ (ì´ˆê¸°í™” + í‚¤ë³´ë“œ ë‹«ê¸°)
    guessInput.value = "";
    guessInput.blur();

    fetch("/guess", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({guess: guess})
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("result").innerText = data.result;
        document.getElementById("ai").innerText =
            "AI ì¶”ì¸¡: " + data.ai_guess + " â†’ " + data.ai_result;

        document.getElementById("status").innerText =
            "ë‹¹ì‹ : " + data.attempts + "/7 | AI: " + data.ai_attempts;

        let percent = (data.attempts / 7) * 100;
        document.getElementById("progress").style.width = percent + "%";

        speak(data.result);

        if (data.game_over) {
            setTimeout(()=>{
                speak(data.winner);
                alert(data.winner);
                location.reload();
            },500);
        }
    });
}

// ì—”í„°í‚¤ ëŒ€ì‘
document.getElementById("guess").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        document.getElementById("guessBtn").click();
    }
});
</script>

</body>
</html>
